<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h3 class="col-md-7 text-center">Hello User!</h3>
            <div class="col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="coinForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz">Coin Type</label>
                                <select name="coinType" class="form-control" id="xyz">
                                    <option value="btc-usd">Bitcoin - USD</option>
                                    <option value="doge-usd">Dogecoin - USD</option>
                                    <option value="eth-usd">Etherum - USD</option>
                                    <option value="btc-doge">Bitcoin - Dogecoin</option>
                                    <option value="bin-usd">Binance - USD</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                    </form>
                </div>
            </div>

            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-7 m-3" border="1px" id="tableResult">
                    
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2N07R0MYM5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-2N07R0MYM5');
</script>
    
</body>
</html>
